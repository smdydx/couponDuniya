version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7000:7000"
      - "17000:17000"
    volumes:
      - ./redis-cluster/redis-1.conf:/usr/local/etc/redis/redis.conf
      - redis-1-data:/data
    networks:
      - redis-cluster

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - ./redis-cluster/redis-2.conf:/usr/local/etc/redis/redis.conf
      - redis-2-data:/data
    networks:
      - redis-cluster

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-node-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - ./redis-cluster/redis-3.conf:/usr/local/etc/redis/redis.conf
      - redis-3-data:/data
    networks:
      - redis-cluster

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-node-4
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - ./redis-cluster/redis-4.conf:/usr/local/etc/redis/redis.conf
      - redis-4-data:/data
    networks:
      - redis-cluster

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-node-5
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - ./redis-cluster/redis-5.conf:/usr/local/etc/redis/redis.conf
      - redis-5-data:/data
    networks:
      - redis-cluster

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-node-6
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - ./redis-cluster/redis-6.conf:/usr/local/etc/redis/redis.conf
      - redis-6-data:/data
    networks:
      - redis-cluster

  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    command: >
      sh -c "sleep 10 && redis-cli --cluster create
      redis-node-1:7000
      redis-node-2:7001
      redis-node-3:7002
      redis-node-4:7003
      redis-node-5:7004
      redis-node-6:7005
      --cluster-replicas 1 --cluster-yes"
    networks:
      - redis-cluster

volumes:
  redis-1-data:
  redis-2-data:
  redis-3-data:
  redis-4-data:
  redis-5-data:
  redis-6-data:

networks:
  redis-cluster:
    name: redis-cluster
    driver: bridge
